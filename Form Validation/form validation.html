<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <script type = "text/javascript">
        function validate(){
            var name = document.getElementById("name").value;
            var namere = /^[a-z|A-Z\s]*$/;
            var user = document.getElementById("email").value;
            var re = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
            var phone = document.getElementById("phone").value;
            var phonere = /^|[0]|[\+91|91|9|8|7|6]{1}([0-9]{9})$/;
            var age = document.getElementById("age").value;
            var agere = /^[0-9]{2}$/;
            var city = document.getElementById("city").value;
            var password = document.getElementById("password").value;
            var cpassword = document.getElementById("cpassword").value;
            if(!namere.test(name)){
                alert("Wrong format of name. Use letters only")
                return false;
            }
            if(!re.test(user)){
                alert("Wrong email")
                return false;
            }
            if(!phonere.test(phone)){
                alert("Wrong number")
                return false;
            }
            if(!agere.test(age)){
                alert("Wrong age");
                return false;
            }
            if(!namere.test(city)){
                alert("Wrong City");
                return false;
            }
           
            if(password != cpassword){
                alert("Password Doesn't match");
                return false;
            }
            if(password.length() <= 6){
                alert("Password should be 6 or more characters long");
                return false;
            }
        }
    </script>
    <title>Form</title>
</head>
<body>
    <form class="abc" >
        <label for="name">Name</label>
        <input type="text" name="name" id="name"> <br>
        <label for="edu">Educational Qualification</label>
        <select name="edu" id="edu">
            <option value="noedu">Not any Educational Qualification</option>
            <option value="pre">Pre-Schooler / Toddler</option>
            <option value="mid">Mid-Schooler</option>
            <option value="high">High-Schooler</option>
            <option value="college">College Student</option>
            <option value="graduate">Graduate</option>
        </select><br>
        <label for="phone">Mobile Number(Indian Only)</label>
        <input type="number" name="phone" id="phone"><br>
        <label for="email">Email</label>
        <input type="email" name="email" id="email"> <br>
        <label for="age">Age</label>
        <input type="text" name="age" id="age"><br>
        <label for="gender">Gender</label>
        <select name="gender" id="gender">
            <option value="m">Male</option>
            <option value="f">Female</option>
        </select><br>  
        <label for="city">City</label>
        <input type="text" name="city" id="city"><br>
        <label for="password">Password</label>
        <input type="password" name="password" id="password"><br>
        <label for="cpassword">Confirm Password</label>
        <input type="password" name="cpassword" id="cpassword"><br>
        <button class="submit" onclick="validate()">Submit</button>
</form>
    
</body>
</html>
